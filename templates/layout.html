<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L & A SERVICIOS ELECTRONICOS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-gray-100">

    <!-- Sidebar -->
    <div class="sidebar fixed top-0 left-0 h-screen w-64 bg-white border-r border-gray-200 p-4">
        <div class="sidebar-header mb-8">
            <h1 class="text-2xl font-bold text-primary-800">L & A SERVICIOS ELECTRONICOS</h1>
        </div>
        <!-- Dashboard -->
        <a href="{{ url_for('dashboard') }}" class="sidebar-item flex items-center space-x-3 px-4 py-3 rounded-lg transition-colors bg-primary-50 text-primary-800 {{ 'active' if request.endpoint == 'dashboard' else '' }}">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-layout-dashboard w-5 h-5">
                <rect width="7" height="9" x="3" y="3" rx="1"></rect>
                <rect width="7" height="5" x="14" y="3" rx="1"></rect>
                <rect width="7" height="9" x="14" y="12" rx="1"></rect>
                <rect width="7" height="5" x="3" y="16" rx="1"></rect>
            </svg>
            <span class="font-medium">Dashboard</span>
        </a>

        <!-- Productos -->
        <a href="{{ url_for('products') }}" class="sidebar-item flex items-center space-x-3 px-4 py-3 rounded-lg transition-colors bg-primary-50 text-primary-800 {{ 'active' if request.endpoint == 'products' else '' }}">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5">
                <path d="M11 21.73a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73z"></path>
                <path d="M12 22V12"></path>
                <path d="m3.3 7 7.703 4.734a2 2 0 0 0 1.994 0L20.7 7"></path>
                <path d="m7.5 4.27 9 5.15"></path>
            </svg>
            <span>Productos</span>
        </a>

                <!-- Inventario -->
                <a href="{{ url_for('inventory') }}" class="sidebar-item flex items-center space-x-3 px-4 py-3 rounded-lg transition-colors bg-primary-50 text-primary-800 {{ 'active' if request.endpoint == 'inventory' else '' }}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shopping-cart w-5 h-5">
                        <circle cx="8" cy="21" r="1"></circle>
                        <circle cx="19" cy="21" r="1"></circle>
                        <path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"></path>
                    </svg>
                    <span>Venta</span>
                </a>

        <!-- Reportes -->
        <a href="{{ url_for('reports') }}" class="sidebar-item flex items-center space-x-3 px-4 py-3 rounded-lg transition-colors bg-primary-50 text-primary-800 {{ 'active' if request.endpoint == 'reports' else '' }}">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chart-column w-5 h-5">
                <path d="M3 3v16a2 2 0 0 0 2 2h16"></path>
                <path d="M18 17V9"></path>
                <path d="M13 17V5"></path>
                <path d="M8 17v-3"></path>
            </svg>
            <span>Reportes</span>
        </a>
    </div>

    <!-- Contenido principal -->
    <div class="content ml-64 p-4">
        {% block content %}
        
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
